<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Transacción - LucApp</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/forms.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header class="top-bar">
    <div class="left">LucApp</div>
    <div class="right">
      <span id="user-welcome">Bienvenido, usuario</span>
      <button id="user-profile" class="icon-btn" title="Perfil">
        <i class="fas fa-user"></i>
      </button>
      <button id="logout-btn" class="icon-btn" title="Cerrar sesión">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </header>
  <div class="container">
    <nav class="tabs">
      <div class="tab active">Agregar Transacción</div>
    </nav>
    <main class="main-content">
      <div class="titulo-body">
        <img src="../assets/back.png" alt="Back" class="icon btn-volver" />
        <h1>Agregar Transacción</h1>
      </div>
      <div class="form-container">
        <form id="transaction-form" class="transaction-form">
          <div class="form-group">
            <label for="descripcion">Descripción</label>
            <input type="text" id="descripcion" name="descripcion" class="form-input" list="descripcion-options" placeholder="Escribe o selecciona una descripción..." required>
            <datalist id="descripcion-options">
              <option value="Sueldo">
              <option value="Freelance">
              <option value="Venta">
              <option value="Inversión">
              <option value="Comida">
              <option value="Transporte">
              <option value="Entretenimiento">
              <option value="Servicios">
              <option value="Compras">
              <option value="Salud">
              <option value="Educación">
              <option value="Otros">
            </datalist>
          </div>
          <div class="form-group">
            <label for="categoria">Tipo</label>
            <select id="categoria" name="categoria" class="form-select" required>
              <option value="">Selecciona un tipo</option>
              <option value="Ingreso">Ingreso</option>
              <option value="Gasto">Gasto</option>
            </select>
          </div>
          <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" class="form-input" placeholder="0.00" step="0.01" min="0" required>
          </div>
          <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" name="fecha" class="form-input" required>
          </div>
          <div class="form-actions">
            <button type="button" class="btn-secondary btn-cancelar">Cancelar</button>
            <button type="submit" class="btn-primary btn-guardar">Guardar Transacción</button>
          </div>
        </form>
      </div>
    </main>
  </div>
<script src="../js/modules/StorageModule.js"></script>
<script src="../js/modules/ValidatorModule.js"></script>
<script src="../js/modules/UtilsModule.js"></script>
<script src="../js/models/User.js"></script>
<script src="../js/models/Transaction.js"></script>
<script src="../js/factories/ObjectFactory.js"></script>
<script src="../js/views/DashboardView.js"></script>
<script src="../js/views/AuthView.js"></script>
<script src="../js/controllers/AuthController.js"></script>
<script src="../js/controllers/TransactionController.js"></script>
<script src="../js/app.js"></script>
</body>
</html>
