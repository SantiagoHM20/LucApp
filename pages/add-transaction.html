<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Transacción - LucApp</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/forms.css" />
</head>
<body>
  <header class="top-bar">
    <div class="left">LucApp</div>
    <div class="right">
      <span>Bienvenido, usuario</span>
      <img src="../assets/profile.png" alt="Perfil" class="icon" />
      <img src="../assets/exit.png" alt="Salir" class="icon" />
    </div>
  </header>

  <div class="container">
    <nav class="tabs">
      <div class="tab active">Agregar Transacción</div>
    </nav>

    <main class="main-content">
      <div class="titulo-body">
        <img src="../assets/back.png" alt="Back" class="icon btn-volver" />
        <h1>Agregar Transacción</h1>
      </div>
      
      <div class="form-container">
        <form id="transaction-form" class="transaction-form">
          <div class="form-group">
            <label for="descripcion">Descripción</label>
            <input type="text" id="descripcion" name="descripcion" class="form-input" list="descripcion-options" placeholder="Escribe o selecciona una descripción..." required>
            <datalist id="descripcion-options">
              <option value="Sueldo">
              <option value="Freelance">
              <option value="Venta">
              <option value="Inversión">
              <option value="Comida">
              <option value="Transporte">
              <option value="Entretenimiento">
              <option value="Servicios">
              <option value="Compras">
              <option value="Salud">
              <option value="Educación">
              <option value="Otros">
            </datalist>
          </div>

          <div class="form-group">
            <label for="categoria">Tipo</label>
            <select id="categoria" name="categoria" class="form-select" required>
              <option value="">Selecciona un tipo</option>
              <option value="Ingreso">Ingreso</option>
              <option value="Gasto">Gasto</option>
            </select>
          </div>

          <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" class="form-input" placeholder="0.00" step="0.01" min="0" required>
          </div>

          <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" name="fecha" class="form-input" required>
          </div>

          <div class="form-actions">
            <button type="button" class="btn-secondary btn-cancelar">Cancelar</button>
            <button type="submit" class="btn-primary btn-guardar">Guardar Transacción</button>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
<script src="../js/data-manager.js"></script>
<script>
document.querySelector('.btn-volver').addEventListener('click', () => {
  window.location.href = 'dashboard.html';
});

document.addEventListener('DOMContentLoaded', () => {
  const fechaInput = document.getElementById('fecha');
  const today = new Date().toISOString().split('T')[0];
  fechaInput.value = today;
});

document.getElementById('transaction-form').addEventListener('submit', (e) => {
  e.preventDefault();
  
  const formData = new FormData(e.target);
  const newTransaction = {
    description: formData.get('descripcion'),
    amount: parseFloat(formData.get('cantidad')),
    category: formData.get('categoria'),
    date: new Date(formData.get('fecha'))
  };
  
  const savedTransaction = window.DataManager.addTransaction(newTransaction);
  
  console.log('Nueva transacción guardada:', savedTransaction);
  alert(`Transacción guardada correctamente!\nID: ${savedTransaction.id}\nDescripción: ${savedTransaction.description}\nCantidad: $${savedTransaction.amount}`);
  
  window.location.href = 'dashboard.html';
});

document.querySelector('.btn-cancelar').addEventListener('click', () => {
  if (confirm('¿Estás seguro de que quieres cancelar? Se perderán los datos ingresados.')) {
    window.location.href = 'dashboard.html';
  }
});
</script>
